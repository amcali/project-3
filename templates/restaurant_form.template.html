
<div class="form-group">
    <h2>Basic Information</h2>
    <label class='label' for="restaurant-name">Restaurant Name</label>
    <input type="text" class="form-control" id="restaurant-name" name="restaurant_name" value="{{data["restaurant_name"]}}" placeholder="Enter restaurant name">
</div>
<div class="form-group">
    <label for="restaurant-address">Address</label>
    <input type="text" class="form-control" id="restaurant-address" name="restaurant_address" value="{{data["restaurant_address"]}}"placeholder="Enter restaurant address">
</div>
<div class="col-md-4 mb-3">
  <label for="business-hours">Business Hours</label>
  <input type="text" class="form-control" id="business-hours" name="business_hours" value="{{data["business_hours"]}}"placeholder="11:00 - 22:00">
</div>          
<div class="form-group">
    <h2>Contact Information</h2>
    <div class="row">
        <div class="col-md-4 mb-3">
          <label for="telephone">Telephone</label>
          <input type="text" class="form-control" id="telephone" name="telephone" value="{{data["telephone"]}}"placeholder="Enter contact number">
        </div>                
        <div class="col-md-4 mb-3">
          <label for="email-address">Email</label>
          <input type="text" class="form-control" id="email-address" name="email_address" value="{{data["email_address"]}}"placeholder="Email" value="Enter restaurant email" required>
        </div>
    </div>
    <div class="media">
      <img class="mr-3" src="" value="{{data["image_url"]}}"alt="">
      <div class="media-body">
      </div>
    </div>
 <input type='file' name='image'/>
</div>
