
<div class="form-group">
    <h2>Basic Information</h2>
    <label class='label' for="restaurant-name">Restaurant Name</label>
    <input type="text" class="form-control" name="restaurant_name" id="restaurant-name" placeholder="Enter restaurant name">
</div>
<div class="form-group">
    <label for="restaurant-address">Address</label>
    <input type="text" class="form-control" name="restaurant_address" id="restaurant-address" placeholder="Enter restaurant address">
</div>
<div class="col-md-4 mb-3">
  <label for="business-hours">Business Hours</label>
  <input type="text" name="business_hours" class="form-control" id="business-hours" placeholder="11:00 - 22:00">
</div>          
<div class="form-group">
    <h2>Contact Information</h2>
    <div class="row">
        <div class="col-md-4 mb-3">
          <label for="telephone">Telephone</label>
          <input type="text" name="telephone" class="form-control" id="telephone" placeholder="Enter contact number">
        </div>                
        <div class="col-md-4 mb-3">
          <label for="email-address">Email</label>
          <input type="text" name="email_address" class="form-control" id="email-address" placeholder="Email" value="Enter restaurant email" required>
        </div>
    </div>
 <input type='file' name='image'/>
</div>
